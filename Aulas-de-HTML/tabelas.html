<!DOCTYPE html>
<html>
<head>

    <title>Tabelas em HTML</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Texto descritivo da página web" />
    <meta name="author" content="Gama Academy" />
    <meta name="viewport" content="width=device-width, initial-scale-=1.0" />
    
</head>
<body>

<!-- Cabeçalho -->
<header>

</header>
<!-- Fim do cabeçalho -->

<!-- Conteúdo principal-->
<main>

    <table>
        <thead>
            <tr>
                <th>Mês da atividade</th>
                <th>Nome da atividade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Abril</td>
            </tr>
            <tr>
                <td>Maio</td>
                <td rowspan="2">Meditação</td>
            </tr>
            <tr>
                <td>Junho</td>
            </tr>
            <tr>
                <td>Julho</td>
                <td>Caminhada</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de atividades</td>
                <td>2 atividades</td>
            </tr>
        </tfoot>
    </table>

</main>
<!-- Fim do conteúdo principal -->

<!-- Rodapé -->
<footer>

</footer>
<!-- Fim do rodapé -->

</body>
</html>
