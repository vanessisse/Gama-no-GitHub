<!DOCTYPE html>
<html>
<head>

    <title>Listas em HTML</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Texto descritivo da página web" />
    <meta name="author" content="Gama Academy" />
    <meta name="viewport" content="width=device-width, initial-scale-=1.0" />
    
</head>
<body>

<!-- Cabeçalho -->
<header>

</header>
<!-- Fim do cabeçalho -->

<!-- Conteúdo principal-->
<main>

    <!-- Lista desordenada-->
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Lista ordernada -->
    <ol start="4" type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- Lista de definição -->
    <dl>
        <dt>Chocolate</dt>
        <dd>Explicação do vocábulo chocolate</dd>
    </dl>

</main>
<!-- Fim do conteúdo principal -->

<!-- Rodapé -->
<footer>

</footer>
<!-- Fim do rodapé -->

</body>
</html>
